<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Grenze:wght@300&family=Open+Sans:wght@300&family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

   <div class="heading">
    <p>Rock|Paper|Scissors</p>
   </div>

   <div class="secondary-heading">
    <p>Choose your Fate</p>
   </div>

   <div class="choice-row">
    <div class="rock">
        <p class="choice">Pointy Rock</p>
        <div class="box">
            <img src="images/rock.png" alt="rock" class="img-size">
        </div>
    </div>
    <div class="paper">
        <p class="choice">Thick Paper</p>
        <div class="box">
            <img src="images/paper.png" alt="paper" class="img-size">
        </div>
    </div>
    <div class="scissors">
        <p class="choice">Sharp Scissors</p>
        <div class="box">
            <img src="images/scissors.png" alt="scissors" class="img-size">
        </div>
    </div>
   </div>

   <div class="score">
    <p>Score</p>
   </div>

   <div class="tally">
    <p>You</p>
    <p>Computer</p>
   </div>

   <div class="tally-counter">
    <p id="count1">0</p>
    <p id="count2">0</p>
   </div>

   <div class="result">
    <p>Start the game!</p>
   </div>

   <div class="contribution">
    <p>Created by Sameer Kotecha</p>
   </div>

   <div class="social-links">
    <a href="https://github.com/samkolache"><img src="images/github.png" alt=""></a>
    <a href="https://www.linkedin.com/in/sameer-z-kotecha/"><img src="images/linkedin.png" alt=""></a> 
   </div>


    <script src="index.js"></script>
</body>
</html>
